<h1>贡献者</h1>

<blockquote>
本网站内容翻译至 <a href="http://commandlinefu.com">http://commandlinefu.com</a>
欢迎大家到 <a href="https://github.com/tg123/commandlinefu.cn">Github</a> 上提交你的翻译内容

<table id="contributors" class="table table-hover">
        <thead>
          <tr>
            <th>微博</th>
            <th>翻译数量</th>
          </tr>
        </thead>
        <tbody>
        {% for contributor in page.contributors %}
          <tr>
            <td>@{{ contributor[0] }}</td>
            <td>{{ contributor[1] }}</td>
          </tr>
        {% endfor %}
        </tbody>
  </table>

<script>
WB2.anyWhere(function(W){
    W.widget.hoverCard({
        id: "contributors",
        tag: "span",
        search: true
    }); 
});

</script>
