---
layout: default
---

<h2>
{{ page.summary | escape }}
<wb:share-button appkey="6SEGgl" addition="number" type="button"></wb:share-button>
</h2>

{% if page.translator.weibo %}
<blockquote>
感谢 <a href="http://weibo.com/n/{{ page.translator.weibo | url_esacpe }}" id="translator" wb_screen_name="{{ page.translator.weibo }}">@{{ page.translator.weibo }}</a> 翻译
</blockquote>
{% endif %}

<div class="well">
<code style="font-size: 2em">{{ page.command | escape }}</code>
</div>


<wb:comments url="auto" width="auto" appkey="4269695581" ralateuid="2674868673" ></wb:comments>

{% if page.translator.weibo %}
<script>
WB2.anyWhere(function(W){
    W.widget.hoverCard({
        id: "translator",
    }); 
});

</script>
{% endif %}
