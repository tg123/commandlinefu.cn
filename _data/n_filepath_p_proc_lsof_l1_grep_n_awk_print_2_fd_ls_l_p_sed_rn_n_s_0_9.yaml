commandlinefu_id: 1131
translator:
  weibo: ''
hide: true
command: |-
  N="filepath" ; P=/proc/$(lsof +L1 | grep "$N" | awk '{print $2}')/fd ; ls -l $P | sed -rn "/$N/s/.*([0-9]+) ->.*/\1/p" | xargs -I_ cat $P/_ > "$N"
summary: |-
  restore the contents of a deleted file for which a descriptor is still available
