commandlinefu_id: 3811
translator:
  weibo: ''
hide: true
command: |-
  for i in ~/Desktop/Personal/Wallpapers/*.jpg ; { size=$((`identify -format "%wx%h" $i | sed 's/x/*/'`)) ; if [[ $size -lt 800001 ]] then ; rm -f "$i" ; fi; }
summary: |-
  A quick shell command to weed out the small wallpapers
