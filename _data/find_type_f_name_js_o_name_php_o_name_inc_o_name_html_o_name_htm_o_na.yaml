command: |-
  find . -type f \( -name "*.js" -o -name "*.php" -o -name "*.inc" -o -name "*.html" -o -name "*.htm" -o -name "*.css" \) -exec grep -il 'searchString' {} \;
summary: |-
  Recursively search a directory tree for all .php .inc .html .htm .css .js files for a certain string
