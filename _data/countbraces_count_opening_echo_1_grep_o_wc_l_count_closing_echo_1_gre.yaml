commandlinefu_id: 5902
translator:
  weibo: ''
hide: true
command: |-
  countbraces () { COUNT_OPENING=$(echo $1 | grep -o "(" | wc -l); COUNT_CLOSING=$(echo $1 | grep -o ")" | wc -l); echo Opening: $COUNT_OPENING; echo Closing: $COUNT_CLOSING; }
summary: |-
  Count opening and closing braces in a string.
