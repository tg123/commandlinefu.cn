commandlinefu_id: 2975
translator:
  weibo: ''
hide: true
command: |-
  find $MAILDIR/ -type f -printf '%T@ %p\n' | sort --reverse | sed -e '{ 1,100d; s/[0-9]*\.[0-9]* \(.*\)/\1/g }' | xargs -i sh -c "cat {}&&rm -f {}" | gzip -c >>ARCHIVE.gz
summary: |-
  Move all but the newest 100 emails to a gzipped archive
