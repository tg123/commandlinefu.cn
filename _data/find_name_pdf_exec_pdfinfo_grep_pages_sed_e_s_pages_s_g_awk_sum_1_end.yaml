hide: true
command: |-
  find . -name \*.pdf -exec pdfinfo {} \; | grep Pages | sed -e "s/Pages:\s*//g" | awk '{ sum += $1;} END { print sum; }'
summary: |-
  Count the number of pages of all PDFs in current directory and all subdirs, recursively
