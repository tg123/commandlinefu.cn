translator:
  weibo: ''
hide: true
command: |-
  ssh <user>@<host> 'mkdir -m 700 ~/.ssh; echo ' $(< ~/.ssh/id_rsa.pub) ' >> ~/.ssh/authorized_keys ; chmod 600 ~/.ssh/authorized_keys'
summary: |-
  Copy your ssh public key to a server from a machine that doesn't have ssh-copy-id
