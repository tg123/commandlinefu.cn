command: |-
  function wherepath () { for DIR in `echo $PATH | tr ":" "\n" | awk '!x[$0]++ {print $0}'`; do  ls ${DIR}/$1 2>/dev/null; done }
summary: |-
  list all instances of a file in your PATH directories (without duplicates) in PATH order
