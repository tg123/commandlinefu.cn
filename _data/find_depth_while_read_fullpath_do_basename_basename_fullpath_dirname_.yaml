translator:
  weibo: ''
hide: true
command: |-
  find -depth . | (while read FULLPATH; do BASENAME=`basename "${FULLPATH}"`; DIRNAME=`dirname "${FULLPATH}"`; mv "${DIRNAME}/${BASENAME}" "${DIRNAME}/${BASENAME// /_}"; done)
summary: |-
  Replace spaces with '_' in filenames
